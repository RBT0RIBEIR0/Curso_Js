<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_formulario.css">
    <title>Formulário</title>
</head>
<body>
<div id="container_principal">
    <h1 id="titulo">Formulário de contato</h1>

   <form>
    <label for="nome_input" class="label">Nome completo: </label>
    <br><br>
    <input type="text" name="nome_input" id="nome_input" placeholder="Digite seu nome completo">
    <br><br>

    <label for="email_input" class="label">Email: </label>
    <br><br>
    <input type="email_input" name="email_input" id="email_input" placeholder="E-mail">
    <br><br>

    <label for="tel_input" class="label">Telefone: </label>
    <br><br>
    <input type="tel_input" name="tel_input" id="tel_input" placeholder="Telefone">
    <br><br>

    <p class="label">Sexo:</p>
    <input type="radio" name="sexo" id="masc" value="masc">
    <label for="masc">Masculinho</label>
    <input type="radio" name="sexo" id="femi" value="femi">
    <label for="femi">Feminino</label>
    <br><br>

    <label for="areadeinteresse" class="label">Área de interesse:</label>
    <br><br>
    <select name="regiao" id="regiao">
        <option value="desenvolvimento">Desenvolvimento</option>
        <option value="martech">Martech</option>
    </select>
    <br><br>

    <p class="label">Preferência de contato:</p>
    <input type="checkbox" name="email" id="email" value="email">
    <label for="email">E-mail</label>
    <input type="checkbox" name="telefone" id="telefone" value="telefone">
    <label for="telefone">Telefone</label>
    <input type="checkbox" name="sms" id="sms" value="sms">
    <label for="sms">SMS</label>
   <br><br>

   <label for="Mensagem" class="label">Mensagem:</label>
   <br><br>
   <textarea name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Digite aqui a sua mensagem">
    </textarea>
    <br><br>
    
    <div id="botao">
    <input type="submit" value="Enviar">
    </div>
</form>

</div>
</body>
</html>
